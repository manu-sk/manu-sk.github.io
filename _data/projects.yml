- id: 2
  title: Deep Digit Recognition
  description: This project deals with detecting digits from natural scene images using  neural networks
               It is implemented in the Keras framework with TensorFlow backend and OpenCV.
               The detector network determines whether the region proposed by the MSER algorithm is a digit or not using the CNN classifier.
               CLAHE technique is used before applying MSER on the dataset.
  scope:             
    • Implemented a digit detection system using neural networks in the Keras framework with TensorFlow backend and OpenCV.
    • Utilized the MSER algorithm and CNN classifier to detect digits from natural scene images, enhancing accuracy with the CLAHE technique applied to the dataset.

  technologies: [
                  Python,
                  Tensorflow,
                  Keras,
                  OpenCV,
                  Pandas and Numpy
                ]
