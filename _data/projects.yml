  title: A Data Mapping Strategy for Parallel Data Mining Nodes in Grid connected to a Storage Cloud
  description: An architecture to reduce the computation time to process data by distributing tasks to multiple systems. We also built a private storage cloud to store the data and the results from scratch to ensure the high availability of the data.
